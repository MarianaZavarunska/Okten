                Люди! Гарного вам дня, хоча я навіть не знаю,

            </div>

                Мій дім – єдине в світі місце, де мене люблять і чекають незалежно від того, хто я і скільки заробляю.
                Я ніколи не зраджу найближчих мені людей.
            </div>
        </div>
